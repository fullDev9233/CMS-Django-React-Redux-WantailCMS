version: '2'
services:
  client:
    image: node:6.11.2
    user: root
    working_dir: /app/src/client
    command: npm run start
    tty: true
    ports:
      - 0.0.0.0:3000:3000
    volumes:
      - .:/app
      - node_modules:/app/src/client/node_modules

  pyenv:
    build:
      context: .
      dockerfile: ./ops/Dockerfile_server
    user: root
    working_dir: /app/src/server
    command: pipenv install
    tty: true
    volumes:
      - .:/app
      - venv:/root/.local

  server:
    build:
      context: .
      dockerfile: ./ops/Dockerfile_server
    user: root
    env_file:
      - web.env
    working_dir: /app/src/server
    command: pipenv run python manage.py runserver 0.0.0.0:8000
    tty: true
    ports:
      - 0.0.0.0:8000:8000
    volumes:
      - .:/app
      - venv:/root/.local
      - media:/app/src/server/media
    links:
      - db
    depends_on:
      - db
      - pyenv

  db:
    build:
      context: .
      dockerfile: ./ops/Dockerfile_db
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  node_modules:
  venv:
  db_data:
  media:
