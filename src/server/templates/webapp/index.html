{% load render_bundle from webpack_loader %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Noel Wilson's personal website, showcasing projects and work done as a fullstack developer">
    <META name="keywords" content="web developer software noel wilson">
    <meta name="author" content="Noel Wilson">

    <title>Noel Wilson</title>
    <link rel="icon" type="image/x-icon" href="{% static "/img/favicon.ico" %}">

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "/vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="{% static "/vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static "/css/freelancer.min.css" %}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script src="{% static "/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "/vendor/jquery-easing/jquery.easing.min.js" %}"></script>
    <script src="{% static "/vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{% static "/vendor/jqBootstrapValidation/jqBootstrapValidation.min.js" %}"></script>
  </head>

  <body id="page-top">
    <div id="root" data-page="{{page}}">
    </div>
    {% render_bundle 'main' %}
  </body>

</html>
